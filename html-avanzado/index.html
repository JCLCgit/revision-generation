        <form class="formulario" action="">
            <div class="correo">
                <label for="correo">Email</label>
                <input type="email" name="correo" id="correo" placeholder="Escribe tu correo">
            </div>
            <!-- <fieldset></fieldset>  --> <!-- OPCIONAL -->
            <div class="nombre">
                
                <label for="nombre">Nombre</label>
                <input class="clase_nombre" id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre..." required>
            </div>
            <div class="apellido">
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" name="apellido" placeholder="Escribe tu apellido..." required>
            </div>
            <div class="password">
                <label for="password">Contraseña</label>
                <input id="password" type="password" name="password" placeholder="Escribe contraseña...">
            </div>
    
            
            
            <div class="enviar">
                <!-- <input type="button" value="Enviar"> -->
                <input type="submit" name="" id="enviar">
            </div>

        </form>

        <form>
            <fieldset>
                <legend>Ingresar datos</legend>
                <label for="numero">Número</label>
                <input id="numero" type="number" name="numero" min="40" max="50">

                <label for="rango">Rango</label>
                <input type="range" name="rango" id="rango" min="50">
            </fieldset>
            
        </form>
    </body>
